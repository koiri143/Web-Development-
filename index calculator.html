<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Interfaces</h1>

    <!-- Basic Arithmetic Calculator -->
    <div id="arithmeticCalculator">
        <h2>Arithmetic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="performCalculation('add')">Add</button>
        <button onclick="performCalculation('subtract')">Subtract</button>
        <button onclick="performCalculation('multiply')">Multiply</button>
        <button onclick="performCalculation('divide')">Divide</button>
        <p id="resultArithmetic"></p>
    </div>

    <!-- Square Root Calculator -->
    <div id="sqrtCalculator">
        <h2>Square Root Calculator</h2>
        <input type="number" id="sqrtInput" placeholder="Enter number">
        <button onclick="calculateSquareRoot()">Calculate Square Root</button>
        <p id="resultSqrt"></p>
    </div>

    <!-- BMI Calculator -->
    <div id="bmiCalculator">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Enter weight in kg">
        <input type="number" id="height" placeholder="Enter height in meters">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="resultBMI"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
